<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <title>Workout Timer</title>
</head>
<body>
    <div id="main-container">
        <div id="title-div">
            <h1 id="title">WorkoutTimer App</h1>
        </div>
        <div id="break-div">
            <h2 id="break-label">Break Duration</h2>
            <button id="break-decrement" onclick=breakDecrement()>Break Decrement</button>
            <button id="break-increment" onclick=breakIncrement()>Break Increment</button>
            <div id="break-length">BreakLength</div>
        </div>
        <div id="session-div">
            <h2 id="session-label">Session Duration</h2>
            <button id="session-decrement" onclick=sessionDecrement()>Session Decrement</button>
            <button id="session-increment" onclick=sessionIncrement()>Session Increment</button>
            <div id="session-length">SessionLength</div>
        </div>
        <div id="workout-div">
            <h2 id="timer-label">Session/Break</h2>
            <div id="time-left">Time Running (mm:ss)</div>
            <button id="start-stop" onclick=startStop()>Start/Stop Button</button>
            <button id="reset" onclick=reset()>Reset Button</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.1.2/redux.min.js" integrity="sha512-F21iSaHGX/3NFz5SuwoH6pGhTPxtoJoWWULqQVPQPtLm7nbK5r8vRSSSYy3Aj+H39cVrVm4+3ikGoVD1AjE0sQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.1.2/redux.js" integrity="sha512-VSziEhiRlxaN8AZfc5UQiEnrcwM3KOp0GRITlYcQ7BCsEPq/VQMApwoZoh8zL69oo/Of+uVt/nygZbJAMst6jA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-redux/7.2.6/react-redux.min.js" integrity="sha512-UD0ouh/4h/YLbQH/+OXJRw9tWjZtXVlPkf4/5w1wac0R3u1QWtAfbEexhCvnhPd4NjxbI2hcvkGfypBuo3/w8Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-redux/7.2.6/react-redux.js" integrity="sha512-oX7vARa6U+2fq81NGY+GArk4FUMvj1Kjk+1K4KZkMgZ8TjKPPI5fw4f9+Wv6Jy3mb9i2IvNsUAYVQL1RO1lmww==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./script.js"></script>
</body>
</html>
